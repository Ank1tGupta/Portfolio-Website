<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <div class="photo">
                <img  class="image" src="logo.jpg" alt="image">
            </div>
        </div>
        <div class="navv">
            <div class="help border">
                <a class="navan" href="#">Help</a>
            </div>
            <div class="contactus border">
                <a class="navan" href="contactus.html">Contact Us</a>
            </div>
            <div class="aboutus border">
                <a class="navan" href="AboutUS.html">About Us</a>
            </div>
            <div class="sign-up border">
                <a class="navan" href="Login.html">Login</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="wrapper">
            <form action="">
                <h1>SIGN UP</h1>
                <div class="signup">
                    <p>Create new account.</p>
                </div>
                <div class="input-box">
                    <p class="hh">Username</p>
                    <input type="text" placeholder="deniel123" required>
                </div>
                <div class="input-box">
                    <p class="hh">Email id</p>
                    <input type="text" placeholder="deniel123@gmail.com" required>
                </div>
                <div class="input-box">
                    <P class="hh">Password</P>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <P class="hh"> Confirm Password</P>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a class='anc' href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
        <div class="img">
            <img src="log_img.jpg" alt="">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title> 
    <link rel="stylesheet" href="contactus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">                                                               
</head>
<body>
    <div class="navbar">
        <div class="photo">
            <img  class="image" src="logo.jpg" alt="image">
        </div>
        <div class="help border">
            <a class="navan" href="#">Help</a>
        </div>
        <div class="contactus border">
            <a class="navan" href="contactus.html">Contact Us</a>
        </div>
        <div class="aboutus border">
            <a class="navan" href="AboutUS.html">About Us</a>
        </div>
        <div class="sign-up border">
            <a class="navan" href="Login.html">Login</a>
        </div>

    </div>
    <div class="container">
        <h1>Contact Us</h1>
        <pre>
            <i class="fa-solid fa-phone">   +91 11-26648265</i>

            <i class="fa-solid fa-envelope"> </i>   portfoliodevelopers294@gmail.com
        </pre>    
    </div>
    <div class="ask container">
        <h2>Ask Us Anything</h2>
        <div class="wrapper">
            <form action="">
                <div class="signup">
                    <p>General Information Request</p>
                </div>
                <div class="input-box">
                    <p class="hh">Name</p>
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-box">
                    <P class="hh">Email</P>
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <P class="hh">Phone</P>
                    <input type="text" placeholder="Phone" required>
                </div>
                <div class="input-box">
                    <P class="hh">Query or Comment</P>
                    <input type="text" placeholder="Enter your Query" required>
                </div>
                <button type="submit" class="btn">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
